<div class="row " style="background: linear-gradient(90deg, rgba(12, 132, 192, 0.9) 0%, rgb(8, 8, 204) 50%, rgba(209, 12, 209, 0.849) 100%); width: 100%;">
  <div class="container col-6" style="border: 5px solid #000000 ; border-radius: 10px;">
    <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
      <div class="form-outline ">
        <label class="form-label" for="name">Nombre habilidad</label>
        <input type="text" id="name" class="form-control" name="name" [(ngModel)]="name" required />

        <div class="form-outline">
          <label class="form-label" for="dateF">Porcentaje de avance</label>
          <input type="number" id="porcent" class="form-control" name="porcent" [(ngModel)]="porcent" required />
        </div>
        <button class="btn btn-primary btn-lg btn-block" type="submit">Save</button>
      </div>
    </form>
  </div>
