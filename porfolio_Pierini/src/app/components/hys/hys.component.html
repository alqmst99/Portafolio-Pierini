<div class="row">
  <h1>Hard & Soft Skill</h1>
  <div class="col-lg-8"></div>
  <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
    <button id="button-add-about" type="button" class="button-add" routerLink="/newSkill"> <img
      src="assets/add.ico" alt="" *ngIf="isLogged"> </button>
     </div>
  <div class="col-sm-4 col-md-4 col-lg-4" *ngFor="let skill of skill">
    <div>
    <circle-progress 
    [percent]="skill.porcent" 
    [radius]="50" 
    [title]="skill.name" 
    [showUnits]="false" 
    [outerStrokeWidth]="10"
    [innerStrokeWidth]="3"
    [outerStrokeColor]="'#ee99aa'" 
    [innerStrokeColor]="'#a6fff2'" 
    [animation]="true"
    [animationDuration]="500"></circle-progress>
  </div>
    <button id="button-edit" class="button-edit " routerLink="/editSkill/{{skill.id}}"><i class="bi bi-pencil-square"></i></button>
    <button id="button-erase" (click)="delete(skill.id)"><i class="bi bi-trash"></i></button>
  </div>

</div>
