<section class="custom" style="background: rgb(190, 19, 196);">
  <div class="container py-5 ">
    <div class="row d-flex justify-content-center align-items-center ">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 20px; background: #000000; ">
          <div class="card-body p-5 text-center" style="background: #bbadbb; border-radius: 30px;">

            <h3 class="mb-5">Sign in</h3>
            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
              <div class="form-outline mb-4">
                <input type="text" id="nameUser" name="nameUser" class="form-control form-control-lg"
                  [(ngModel)]="nameUser" required />
                <label class="form-label" for="typeEmailX-2">User</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="password" name="password" class="form-control form-control-lg"
                  [(ngModel)]="password" required />
                <label class="form-label" for="typePasswordX-2">Password</label>
              </div>
              <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
